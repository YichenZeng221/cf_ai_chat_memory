name = "cf-ai-chat-memory"
main = "worker/index.js"
compatibility_date = "2024-11-20"

workers_dev = true

[ai]
binding = "AI"   # ⚠️ 必须有这一段，否则 AI.run 不会工作！

[durable_objects]
bindings = [
  { name = "CHAT_MEMORY", class_name = "ChatMemory" }
]

[[migrations]]
tag = "v1"
new_classes = ["ChatMemory"]

